<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      
      form {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
      
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Student Login</h2>
      <label for="student-email">Email:</label>
      <input type="text" id="student-email" name="student-email">
      <label for="student-password">Password:</label>
      <input type="password" id="student-password" name="student-password">
      <input type="submit" value="Login">
    </form>
    
    <form>
      <h2>Teacher Login</h2>
      <label for="teacher-email">Email:</label>
      <input type="text" id="teacher-email" name="teacher-email">
      <label for="teacher-password">Password:</label>
      <input type="password" id="teacher-password" name="teacher-password">
      <input type="submit" value="Login">
    </form>
  </body>
</html>
